<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Head Project</title>

  <!-- Vertex Shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">

    #version 300 es

    in vec2 vPosition;
    uniform mat4 P;
    uniform mat4 MV;

    void
    main()
    {
       gl_Position = P * MV * vec4(vPosition, 0, 1);
    }

  </script>

  <!-- Fragment Shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">

    #version 300 es
    precision mediump float;

    uniform vec4 color; // Declare a uniform variable in fragment shader
    out vec4 fColor;

    void
    main()
    {
        fColor = vec4(color);
    }

  </script>

</head>
